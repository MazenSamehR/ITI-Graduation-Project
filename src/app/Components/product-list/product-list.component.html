<div class="conatiner  mt-3">

        <div class="text-white">
            <h1>New and trending</h1>
            <p>Based on player counts and release date</p>
        </div>

        <div class="dropend">
            <button class="btn btn-secondary btn-dark dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button

            </ul>
        </div>
    </div>
