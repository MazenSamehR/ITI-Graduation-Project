  <div class="row justify-content-center p-4">
    <!-- Product List -->
    <div *ngFor="let game of filteredGames" class="col-6 col-md-4 mb-4 d-flex">
      <div
        style="
          border: 1px solid rgba(255, 255, 255, 0.189);
          background-color: #1c1c1c;
        "
        class="card text-white w-100 d-flex flex-column"
      >
        <img
          [src]="game.background_image"
          style="height: 200px; object-fit: cover"
          class="card-img-top w-100 rounded-0"
          [alt]="game.name"
        />
        <div
          class="card-body d-flex flex-column justify-content-between flex-grow-1"
        >
          <div>
            <div class="d-flex gap-2 mb-2">
              <!-- Example of displaying SVG icons for platforms -->
              <!-- SVG content here as in your example -->
            </div>
            <h5 class="card-title my-4 fs-4">
              {{ game.name | uppercase }}
            </h5>
            <p style="font-size: 1rem" class="card-text">
              Release Date: {{ game.released | date : "longDate" }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Product List -->
    <div *ngIf="filteredGames.length === 0" class="text-white">
      <h2>No Game found!</h2>
    </div>
  </div>
</div>
